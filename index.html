<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="branding">
                    <img src="images/view-dashboard.svg" alt="The dasboard logo with two columns of stacked rectangles with differing heights">
                    <div>Dashboard</div>
                </div>
                <nav>
                    <div class="page-nav">
                        <ul>
                            <li>Home</li>
                            <li>Profile</li>
                            <li>Messages</li>
                            <li>History</li>
                            <li>Tasks</li>
                            <li>Communities</li>
                        </ul>
                    </div>
                    <div class="settings-nav">
                        <ul>
                            <li>Settings</li>
                            <li>Support</li>
                            <li>Privacy</li>
                        </ul>
                    </div>
                </nav>
            </div>
            <header>
                <div class="top">
                    <search>
                        <form>
                            <label><i></i></label>
                            <input>
                        </form>
                    </search>
                    <i class="bell"></i>
                    <i class="profile-pic"></i>
                    <div class="name"></div>
                </div>
                <div class="bottom">
                    <div class="profile">
                        <i class="profile-pic"></i>
                        <div class="intro">Hi there,</div>
                        <div class="name"></div>
                    </div>
                    <div class="utility-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="projects">
                    <div class="title">Your Projects</div>
                    <div class="card-container">
                        <div class="card">

                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                    </div>
                </div>
                <div class="notices">
                    <div class="announcements title">Announcements</div>
                    <div class="announcements body"></div>
                    <div class="trending title">Trending</div>
                    <div class="trending body"></div>
                </div>
            </main>
        </div>
    </body>
</html>
