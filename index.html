<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="branding">
                    <img src="images/view-dashboard.svg" alt="The dashboard logo with two columns of stacked rectangles with differing heights" height="70px" width="70px">
                    <div>Dashboard</div>
                </div>
                <nav>
                    <div class="page-nav">
                        <ul>
                            <li><img src="images/home.svg" height="30px" width="30px">Home</li>
                            <li><img src="images/card-account-details-outline.svg" height="30px" width="30px">Profile</li>
                            <li><img src="images/message-reply.svg" height="30px" width="30px">Messages</li>
                            <li><img src="images/clock-time-three.svg" height="30px" width="30px">History</li>
                            <li><img src="images/note-multiple.svg" height="30px" width="30px">Tasks</li>
                            <li><img src="images/account-group.svg" height="30px" width="30px">Communities</li>
                        </ul>
                    </div>
                    <div class="settings-nav">
                        <ul>
                            <li><img src="images/cog.svg" height="30px" width="30px">Settings</li>
                            <li><img src="images/help-box.svg" height="30px" width="30px">Support</li>
                            <li><img src="images/shield-check.svg" height="30px" width="30px">Privacy</li>
                        </ul>
                    </div>
                </nav>
            </div>
            <header>
                <div class="top">
                    <search>
                        <form>
                            <label for="search"><img src="images/magnify.svg" height="22px" width="22px"></label>
                                <!-- accessibility concerns when having the label like this, look for fix -->
                            <input type="search" id="search" name="search">
                        </form>
                    </search>
                    <img class="bell" src="images/bell-ring-outline.svg" height="22px" width="22px">
                    <img class="profile-pic" src="images/baby-elephant-3526681_1280.png" height="50px" width="63.48px">
                    <div class="name">Mayday Worcestershire</div>
                </div>
                <div class="bottom">
                    <div class="profile">
                        <i class="profile-pic"></i>
                        <div class="intro">Hi there,</div>
                        <div class="name"></div>
                    </div>
                    <div class="utility-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="projects">
                    <div class="title">Your Projects</div>
                    <div class="card-container">
                        <div class="card">

                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                        <div class="card">
                            
                        </div>
                    </div>
                </div>
                <div class="notices">
                    <div class="announcements title">Announcements</div>
                    <div class="announcements body"></div>
                    <div class="trending title">Trending</div>
                    <div class="trending body"></div>
                </div>
            </main>
        </div>
    </body>
</html>
